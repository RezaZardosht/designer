<link rel="import" href="../../../core-ajax/core-request.html">
<link rel="import" href="../../../core-asset/core-asset.html">
<link rel="import" href="../../../core-toolbar/core-toolbar.html">
<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../designer-breadcrumb/designer-breadcrumb.html">
<link rel="import" href="../designer-stage/designer-stage.html">
<link rel="import" href="../designer-inspector/designer-inspector.html">

<dom-module id="designer-playground">

  <style>
    :host {
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    #main {
      display: flex;
      flex-direction: row;
      flex: 1;
    }
    core-toolbar {
      background: #424242;
      color: white;
    }
    core-toolbar img.d-logo {
      width: 64px;
      height: 64px;
    }
    core-toolbar h2.d-logo {
      opacity: 0.87;
      font-weight: normal;
      display: inline;
    }
    #main > nav {
      background: #424242;
      color: white;
      flex: 0 0 240px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      order: 0;
    }
    #main > #ancillary {
      order: 10;
    }
    #main > nav > #files > a {
      display: block;
      color: currentColor;
      text-decoration: none;
      padding: 8px;
    }
    #main > nav > #files > a:hover {
      text-decoration: underline;
      cursor: pointer;
    }
    #main > nav > designer-inspector {
      flex: 1;
    }
    #main > #doc-view {
      display: flex;
      flex-direction: column;
      flex: 1;
      order: 5;
    }
    #main > #doc-view > designer-stage {
      flex: 1;
    }
    #main > #doc-view > #html {
      flex: 0 0 400px;
      border: solid 1px #888;
      margin: 0;
      overflow: auto;
      background: #212121;
      color: white;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      box-sizing: border-box;
    }
  </style>

  <core-asset id="demo-doc-1" href="demo-doc-1.html"></core-asset>
  <core-asset id="demo-doc-2" href="demo-doc-2.html"></core-asset>
  <core-asset id="demo-doc-3" href="demo-doc-3.html"></core-asset>
  <core-asset id="demo-doc-4" href="demo-doc-4.html"></core-asset>
  <core-asset id="demo-doc-5" href="demo-doc-5.html"></core-asset>
  <core-asset id="demo-doc-6" href="demo-doc-6.html"></core-asset>
  <core-asset id="demo-polymer" href="demo-polymer.html"></core-asset>

  <template>
    <core-toolbar><img class="d-logo" src="PolymerLabs.png"> <h2 class="d-logo">Designer</h2></core-toolbar>
    <div id="main">
      <nav on-click="_navOnClick">
        <div id="files">
          <a data-demo="demo-doc-1">Demo 1</a>
          <a data-demo="demo-doc-2">inline</a>
          <a data-demo="demo-doc-3">inline-block</a>
          <a data-demo="demo-doc-4">block</a>
          <a data-demo="demo-doc-5">absolute</a>
          <a data-demo="demo-doc-6">Text</a>
          <a data-demo="demo-polymer">polymer</a>
        </div>
        <div id="packages">
          <button on-click="_installPackageClick">Bower Install</button>
        </div>
      </nav>
      <nav id="ancillary">
        <designer-inspector
            source-document="[[domDocument]]"
            element-info="{{currentElementInfo}}">
        </designer-inspector>
      </nav>
      <div id="doc-view">
        <designer-document
            id="document"
            source="[[documentSource]]"
            url="[[documentUrl]]"
            text-content="{{textContent}}">
        </designer-document>
        <designer-breadcrumb node="{{currentNode}}"></designer-breadcrumb>
        <designer-stage
            id="stage"
            document="[[document]]"
            frame="[[frame]]"
            current-element-info="{{currentElementInfo}}"
            on-designer-command="_onDesignerCommand">
          <designer-frame id="frame" document="[[domDocument]]"></designer-frame>
        </designer-stage>
        <pre id="html">[[textContent]]</pre>
      </div>
    <div>
  </template>

</dom-module>

<script>

  define(['polymer-designer/path'], function(pathLib) {
    'use strict';

    Polymer({
      is: 'designer-playground',

      properties: {

        currentElementInfo: {
          type: Object,
          notify: true,
        },

        // currentNode: {
        //   type: Object,
        //   notify: true,
        //   observer: '_currentNodeChanged',
        // },

        document: {
          type: Object,
          notify: true,
        },

        frame: {
          type: Object,
          notify: true,
        },

        domDocument: {
          type: Object,
          notify: true,
        },

        textContent: {
          type: String,
          notify: true,
        },

        documentSource: {
          type: String,
          notify: true,
        },

        documentUrl: {
          type: String,
          notify: true,
        },

        domNodes: {
          type: Object,
        },

      },

      observers: {
        'currentElementInfo.nodeId': '_nodeIdChanged',
      },

      ready() {
        // TODO(justinfagnani): move these initializers to properties:
        this.document = this.$.document;
        this.frame = this.$.frame;
      },

      _documentChanged() {
        if (this.document) {
          this.document.addEventListener('dom-document-changed', function(e) {
            if (this.document.domDocument) {
              this.domDocument = this.document.domDocument;
            }
          }.bind(this));
        }
      },

      _pathChanged() {
        if (this.document && this.currentElementInfo != null) {
          var path = this.currentElementInfo.path;
          var node = pathLib.getNodeFromPath(path, this.document.domDocument);
          this.currentNode = node;
        } else {
          this.currentNode = null;
        }
      },

      // _currentNodeChanged() {
      //   if (this.document) {
      //     var path = pathLib.getNodePath(this.currentNode, this.document.domDocument);
      //     if (this.$.stage.currentElementInfo &&
      //         this.$.stage.currentElementInfo.path !== path) {
      //       this.$.stage.selectNode(path);
      //     }
      //   }
      // },

      _nodeIdChanged() {
        console.log('nodeIdChanged');
        // if (this.currentElementInfo != null) {
        //   var nodeId = this.currentElementInfo.nodeId;
        //   var node = pathLib.getNodeFromPath(path, this.domDocument);
        //   this.currentNode = node;
        // }
      },

      _onDesignerCommand(event, command) {
        this.document.executeCommand(command);
        // TODO(justinfagnani): execute command through the frame, and get the
        // statge to update when the frame changes
        this.$.stage.executeCommand(command);
      },

      _navOnClick(e) {
        if (e.target.tagName == 'A') {
          var module = document.createElement('dom-module');
          var demoName = e.target.dataset.demo;
          var demoAsset = module.import(this.is, '#' + demoName);

          demoAsset.load().then(function(content) {
            this.documentSource = content;
            this.documentUrl = demoAsset.url.href;

            // TODO: this is pre-rebase onto cleanup, move to frame
            this.domNodes = new Map();
          }.bind(this));
        }
      },

      _installPackageClick(e) {
        var request = document.createElement('core-request');
        request.send({
          url: '/api/bowerInstall',
          method: "POST",
          headers: {},
          async: true,
        });
      },
    });

  });

</script>
